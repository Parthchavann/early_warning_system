apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: patient-ews
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: patient-ews-dashboard:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://ews-api-service"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ews-secrets
              key: api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: patient-ews
spec:
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 8501
  type: LoadBalancer